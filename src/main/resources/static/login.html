<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>FNST-在线笔试系统</title>
    <link href="./css/login.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="login_box">
    <div class="login_l_img"><img src="images/login-img.png"/></div>
    <div class="login">
        <div class="login_logo"><a href="#"><img src="images/login_logo.png"/></a></div>
        <div class="login_name">
            <p>FNST-在线笔试系统</p>
        </div>

        <div class="layui-form" id="form">
        <div class="layui-input-inline">
            <input type="text" name="username"id="username" required lay-verify="required" placeholder="用户名" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password"id="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
         <input value="登录" style="width:100%;" type="submit" id="login">

        <hr/>
       </div>
    </div>
    <div class="copyright"> by:&nbsp;FNST--版权所有©2019</div>
</div>
<div style="text-align:center;">
</div>
</body>
<!--<script src="./layui/layui.js"></script>-->
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="admin/js/common.js" ></script>
<script>

        $("#login").click(function(){
      	alert(host()+'/login');
            $.ajax({
            	type:'post',
                url:host()+"/login",
                data:{
                	username:$("#username").val(),
                	password:$("#password").val()
                },
                dataType:'json',
                async:true,
                success:function(msg) {
                  	localStorage.setItem("token",msg.data);
                    localStorage.setItem("token",msg.data);
//              	alert("success"+msg.data+"  "+msg.msg)
//              	console.log("success"+msg);
               		location.href = "index.html";
               },
               error: function(msg) {
               	alert("登录失败"+msg.msg); 
               }
			})
       
        })
      
      



</script>
	

</html>
