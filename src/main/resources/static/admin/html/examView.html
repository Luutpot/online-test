<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">

<style>
 
#timer{
	text-align: center;
	color:red;
	font-size:24px;
}
 


</style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>FNST-在线笔试系统</legend>
</fieldset>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">笔试答题</div>
                
              
                         
		                 <div id="timer">
		                 	<label>计时：</label>
					        <span id="hours">00</span>
					        <span>:</span>
					        <span id="minute">00</span>
					        <span>:</span>
					        <span id="second">00</span>
					    </div>

                
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <div class="layui-form-item">
                        <label class="layui-form-label">笔试题目：</label>                    
                    </div>
                           <textarea  class="layui-textarea" id="bstm">
                       		
             		       </textarea>
                        </div>
                    
                    <!--橙色分割线-->
                    <hr class="layui-bg-orange">
                    <div class="layui-form-item">
                        <label class="layui-form-label">答题：</label>                    
                    </div>
                   
                    <!--存放内容-->
                 	 <textarea  class="layui-textarea" id="bsdt" style="height: 400px;">
                       		
             		  </textarea>
                     <hr class="layui-bg-red">
                    
                   
                    <div class="site-demo-button" style="margin-top: 40px; text-align: right;">
                        <button class="layui-btn site-demo-layedit"style="" id="commit" >提交题目</button>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../layui/layui.js"></script>
<script>
    layui.use('layedit', function () {
        var $ = layui.jquery;
   
    
		$("#commit").on('click', function () {
				var hours = document.getElementById("hours").innerText,
					minute = document.getElementById("minute").innerText,
					second = document.getElementById("second").innerText;
				var time=hours+":"+minute+":"+second;
				alert(time);
                alert($("#bsdt").val()); //获取编辑器内容
		})
		
    

    });
    
    window.onload = function(){
	var hours = document.getElementById("hours"),
		minute = document.getElementById("minute"),
		second = document.getElementById("second"),
		timer = null,
		Hours = 0,
		Minute = 0,
		Second = 0;

		timer = setInterval(function(){
			Second++;
			if(Second > 59){
				Second = 0;
				Minute++;
				if(Minute >59){
					Minute = 0;
					Hours++;
				}
			}
	
			if(Second < 10){
				second.innerText = "0" + Second;
			}else{
				second.innerText = Second;
			}
			
			if(Minute < 10){
				minute.innerText = "0" + Minute;
			}else{
				minute.innerText = Minute;
			}
 
			
			if(Hours < 10){
				hours.innerText = "0" + Hours;
			}else{
				hours.innerText = Hours;
			}
		},1000)
	
	
}


</script>
</body>
</html>
